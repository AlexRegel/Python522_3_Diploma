{% extends 'techlog_tools/base.html' %}

{% block content %}

<h1 class="h1reprs">Выполненные авторемонты:</h1>
<!-- убрали маркеры списка list-style-type -->
<ul style="list-style-type: none; padding-left: 0;">
    {% for repair in repairs %}
    <li>
        {% if repair.ready %}
        <p class="cvgrey">{{ repair.title }}</p>
        {% endif %}

        {% if repair.rep_memo %}
        - {{ repair.rep_memo }}
        {% endif %}
    </li>
    {% endfor %}
</ul>

{% endblock %}
